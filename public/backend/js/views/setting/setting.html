<!--列表-->
<div class="setting" style="margin-left:15px;margin-right: 15px;">
    <div class="right_title row col s12" style="background-color:#e5e5e5">当前位置：设置</div>


    <div  style="background-color:#fff ">

        <!--设置管理 新增 预览-->
        <div class="right_con_title row col s12">
            <div class="right_con_title_l col s2"><i class="mdi  mdi-table-large" style="color: #5a86ba;font-size:28px;"> </i><span style="font-size: 20px">设置管理</span></div>
        </div>

        <div class="row">
            <div class="col s12 center-align" style="width:99%;margin-left:0.5%;">
                <!--题目-->
                <div class="col s6 offset-s3"  style="height: 60px;line-height: 60px;" >
                    <div class="col s2">
                        <p style="margin: 0">题目:</p>
                    </div>
                    <div class="col s10">
                        <input style="border: 1px solid #ccc;margin-top:16px;height: 30px;line-height: 30px" class="col s12" ng-model="styleList.title"/>
                    </div>
                </div>

                <!--搜索关键词-->
                <div class="col s12 "  style="height: 30px;margin-top: 10px" >
                    <div class="col s1 left-align">
                        <p style="margin: 0">关键词:</p>
                    </div>
                    <div class="col s11">
                        <textarea    type="text" name="css"  style="border: 1px solid #ccc;height: 30px;resize: none;"  ng-model="styleList.meta" > </textarea>
                    </div>
                </div>

                <!--css-->
                <div class="col s6 "  style="height: 120px;margin-top: 20px" >
                    <div class="col s2 left-align">
                        <p style="margin: 0">css:</p>
                    </div>
                    <div class="col s10">
                        <textarea    type="text" name="css"  style="border: 1px solid #ccc;height: 100px;resize: none;"  ng-model="styleList.css_link"  required> </textarea>
                    </div>
                </div>

                <!--js-->
                <div class="col s6 "  style="height: 120px;margin-top: 20px" >
                    <div class="col s2" style="height: 160px">
                        <p style="margin: 0">js:</p>
                    </div>
                    <div class="col s10">
                        <textarea    type="text" name="js"  style="border: 1px solid #ccc;height: 100px;resize: none;"  ng-model="styleList.js_link" required> </textarea>
                    </div>
                </div>

                <!-- 执行脚本 -->
                <div class="col s12" style="height: 120px;margin-top: 10px">
                    <div class="col s1 left-align"><p style="margin: 0">执行脚本:</p></div>
                    <div class="col s11">
                        <textarea  type="text" name="scriptText"  style="border: 1px solid #ccc;height: 100px;resize: none;"  ng-model="styleList.script_text" required> </textarea>
                    </div>
                </div>

                <!-- logo title -->
                <div class="col s12"  style="height: 30px;margin-top: 0" >
                    <div class="col s1 left-align" style="margin-top: 8px;"><p style="margin: 0">logo标题:</p></div>
                    <div class="col s11"><input style="border: 1px solid #ccc;height: 30px;line-height: 30px;font-size: 14px;" ng-model="styleList.logo_title"/></div>
                </div>

                <!-- 页脚内容 -->
                <div class="col s12"  style="height: 30px;margin-top: 20px" >
                    <div class="col s1 left-align" style="margin-top: 8px;"> <p style="margin: 0">页脚内容:</p></div>
                    <div class="col s11"><input style="border: 1px solid #ccc;height: 30px;line-height: 30px;font-size: 14px;" ng-model="styleList.page_footer"/></div>
                </div>

                <!-- favicon ico -->
                <div class="col s12" style="height: 32px;margin-top: 30px;">
                    <div class="col s1 left-align"><p style="margin: 0">favicon:</p></div>
                    <input class="col s6" style="height: 32px;line-height: 22px" name="favicon" type="file" onchange="angular.element(this).scope().uploadFavicon(this)"  max_size="1M"/>
                    <img width="32px" src={{faviconSrc}}/>
                </div>

                <!-- logo -->
                <div class="col s12"  style="height: 30px;margin-top: 30px" >
                    <div class="col s1 left-align"><p style="margin: 0">logo:</p></div>
                    <input class="col s6" style="height: 32px;line-height: 22px" name="logo" type="file" onchange="angular.element(this).scope().uploadLogo(this)"  max_size="4M"/>
                    <img height="80px" src={{logoSrc}}/>
                </div>

                <!-- banner -->
                <div class="col s12"  style="height: 30px;margin-top: 30px" >
                    <div class="col s1 left-align"><p style="margin: 0">banner:</p></div>
                    <input class="col s6" style="height: 32px;line-height: 22px" name="banner" type="file" onchange="angular.element(this).scope().uploadBanner(this)"  max_size="4M"/>
                    <img height="80px" src={{bannerSrc}}/>
                </div>
            </div>
        </div>

        <div class="row" style="margin-top:100px;padding-bottom: 30px;">
            <div class="right_con_title_r col s4 offset-s5" style="margin-top: 20px;">
                <a class="waves-effect waves-light btn col s5 circle_button offset-s2"  ng-click="postStyle()" style="background-color: #5a86ba">保存</a>
            </div>
        </div>
    </div>
</div>
