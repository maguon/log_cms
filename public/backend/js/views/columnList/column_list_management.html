<!--新增模态框-->
<div id="newOperator" class="modal">
    <form name="operatorForm" ng-submit="submitForm(operatorForm.$valid)" novalidate>
        <div class="modal-content">
            <h4 class="center-align ">新增栏目</h4>
            <div class="divider" style="background: #5a86ba;height: 2px;"></div>
            <div class="container">
                <div class="row" style="margin-top: 40px">

                    <!--父菜单-->
                    <div class="row"  ng-class="{ 'has-error' : operatorForm.column.$invalid&&submitted }">
                        <h5 class="col s4">
                            <span style="color: red">*</span> 父菜单:
                        </h5>
                        <div class="col s8">

                            <select style="display: block" ng-model="addColumn"  material-select watch>
                                <option value="" selected="selected">请选择</option>
                                <option value="-1">根目录</option>
                                <option ng-repeat="el in columnList" ng-value="el._id">{{el.menu_name}}</option>
                            </select>
                        </div>

                    </div>

                    <!--序列号-->
                    <div class="row" ng-class="{ 'has-error':operatorForm.password.$invalid&&submitted }">
                        <h5 class="col s4">
                            <span style="color: red">*</span>
                            序列号:
                        </h5>
                        <input id="password" name="password" autocomplete="off" ng-model="addnum" type="text" required class=" col s8">
                    </div>


                    <!--栏目名称-->
                    <div class="row" ng-class="{ 'has-error':operatorForm.phone.$invalid&&submitted }" >
                        <h5 class="col s4">
                            <span style="color: red">*</span>
                            栏目名称:
                        </h5>
                        <input  id="phone" name="phone" autocomplete="off" ng-model="addMenuName" type="text"   required class="col s8">

                    </div>

                    <!--是否显示-->
                    <div class="row" ng-class="{ 'has-error':operatorForm.phone.$invalid&&submitted }" >
                        <h5 class="col s4">
                            <span style="color: red">*</span>
                            是否显示:
                        </h5>
                        <div class="col s8 sexBox" sex-change style="font-size: 30px">
                            <i class="mdi mdi-check-circle-outline sex" sex="1" ></i>显示
                            <i class="mdi mdi-check-circle-outline " sex="0"  ng-class="{ 'sex' : new_companyForm.Tel.$invalid&&submitted }"></i>隐藏
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="divider" style="background: #5a86ba;height: 2px;"></div>
        <div class="modal-footer vc-center">
            <button class="btn waves-light waves-effect cyan" type="submit" name="action" >
                <i class="mdi mdi-check"></i>
            </button>
            <a  class=" modal-action modal-close waves-effect waves-light grey lighten-1 btn" style="margin-left: 10px" >
                <i class="mdi mdi-close"></i>
            </a>
        </div>
    </form>

</div>

<div class="page" style="margin-left:15px;margin-right: 15px; ">
    <div class="right_title row col s12" style="background-color:#e5e5e5">当前位置：栏目列表管理</div>


    <div  style="background-color:#fff ">

        <!--用户管理 新增 删除-->
        <div class="right_con_title row col s12">
            <div class="right_con_title_l col s2"><i class="mdi  mdi-table-large" style="color: #5a86ba;font-size:28px;"> </i><span style="font-size: 20px">栏目列表管理</span></div>
            <div class="right_con_title_r col s3 offset-s7">
                <a class="waves-effect waves-light btn col s5 circle_button"  ng-click="newOperator()" style="background-color: #e4644b">新增</a>
                <a class="waves-effect waves-light btn col s5 circle_button offset-s2 cyan">预览</a>
            </div>
        </div>


        <!--列表-->
        <div class="row">
            <div class="col s12" >
                <div class= "divider cyan" style="height: 2px"></div>
                <table class="bordered striped text_mid centered">
                    <thead class="blue-grey lighten-5">
                    <tr class="grey-text text-darken-1">
                        <th data-field="">栏目名称</th>
                        <th data-field="">序号</th>
                       <!-- <th data-field="">关联</th>-->
                        <th data-field="">是否显示</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody class="grey-text text-darken-1">
                    <tr ng-repeat="el in menu_info_list">
                        <td ng-bind="el.menu_name"> </td>
                        <td ng-bind="el.menu_num"> </td>
                       <!-- <td ng-bind="el.menu_link"> </td>-->
                        <td ng-if="el.menu_status==0">隐藏</td>
                        <td ng-if="el.menu_status==1">显示</td>
                        <td class="operation" style="font-size: 25px">
                            <span><i class="mdi mdi-eye cyan-text" ng-click="lookOperation(el._id)"> </i></span>
                            <span><i class="mdi mdi-delete-forever red-text" ng-click="delete(el._id)"> </i></span>
                        </td>
                    </tr>
                    <tr class="grey-text text-darken-1" ng-if="menu_info_list.length == 0">
                        <td colspan="5"><span style="letter-spacing: 2px">暂无数据</span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col s12" style="height: 20px"></div>
        </div>


        <!--分页-->
        <div class="page_box">
            <div class="paging_box col s12">
                <div class="right">
                    <a class="waves-light waves-effect cyan  btn"  id="pre" ng-click="getPrePage()">上一页</a>
                    <a class="waves-light waves-effect cyan  btn" id="next" ng-click="getNextPage()">下一页</a>
                </div>
            </div>
        </div>
    </div>
</div>
