<!--新增模态框-->
<div id="newOperator" class="modal">
    <form name="operatorForm" ng-submit="submitForm()" novalidate>
        <div style="margin-top: 15px">
            <div class="center-align" style="font-size: 20px">新增栏目</div>
            <div class="divider" style="background: #5a86ba;height: 2px;margin-top:10px;"></div>
            <div style="margin-left:50px;margin-right:50px;">
                <div class="row" style="margin-top: 20px">

                    <!--父菜单-->
                    <div class="row">
                        <div class="col s3" style="font-size: 16px;margin-top:12px;"><span style="color: red">*</span> 父菜单:</div>
                        <div class="col s9">
                            <div class="col s4" style="padding-left:0;">
                                <select style="display: block" ng-model="addColumn"  material-select watch ng-change="changeSelect(addColumn, 0)">
                                    <option value="" selected="selected">请选择</option>
                                    <option value="-1" >根目录</option>
                                    <option ng-repeat="el in rootList" ng-value="el._id">{{el.menu_name}}</option>
                                </select>
                            </div>

                            <div class="col s4" ng-repeat="item in selectArray" style="padding-left:0;">
                                <select style="display: block" ng-model="$parent.selectedMenu[$index]"  material-select watch  ng-change="changeSelect($parent.selectedMenu[$index], $index + 1)">
                                    <option value="" selected="selected">请选择</option>
                                    <option ng-repeat="el in item" ng-value="el._id">{{el.menu_name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!--序列号-->
                    <div class="row">
                        <div class="col s3" style="font-size: 16px;margin-top:8px;"><span style="color: red">*</span> 序列号:</div>
                        <input class=" col s9" style="height:32px" id="password" name="password" autocomplete="off" ng-model="addnum" type="number" required >
                    </div>

                    <!--栏目名称-->
                    <div class="row" >
                        <div class="col s3" style="font-size: 16px;margin-top:8px;"><span style="color: red">*</span> 栏目名称:</div>
                        <input class=" col s9" style="height:32px" id="phone" name="phone" autocomplete="off" ng-model="addMenuName" type="text" required>
                    </div>

                    <!--是否页头显示-->
                    <div class="row" >
                        <div class="col s3" style="font-size: 16px;margin-top:8px;"><span style="color: red">*</span> 是否页头显示:</div>
                        <label class="col s2" style="padding-top: 8px">
                            <input name="newHeaderShow" type="radio" ng-value="1" ng-model="addHeaderShow"/>
                            <span>显示</span>
                        </label>
                        <label class="col s2" style="padding-top: 8px">
                            <input name="newHeaderShow" type="radio" ng-value="0" ng-model="addHeaderShow"/>
                            <span>隐藏</span>
                        </label>
                    </div>

                    <!--设置关联-->
                    <div class="row">
                        <div class="col s3" style="font-size: 16px;margin-top:10px;"><span style="color: red">*</span> 设置关联:</div>
                        <label class="col s2" style="padding-top: 8px">
                            <input name="group1" type="radio"  ng-value="1" ng-model="addLink"/>
                            <span>新闻</span>
                        </label>
                        <label class="col s2" style="padding-top: 8px">
                            <input name="group1" type="radio" ng-value="2" ng-model="addLink"/>
                            <span>列表</span>
                        </label>
                        <label class="col s2" style="padding-top: 8px">
                            <input name="group1" type="radio" ng-value="3" ng-model="addLink"/>
                            <span>图片</span>
                        </label>
                    </div>

                    <!--是否显示-->
                    <div class="row" >
                        <div class="col s3" style="font-size: 16px;margin-top:10px;"><span style="color: red">*</span> 是否显示:</div>
                        <label class="col s2" style="padding-top: 8px;">
                            <input name="group2" type="radio" ng-value="1" ng-model="addMenuStatus"/>
                            <span>显示</span>
                        </label>
                        <label class="col s2" style="padding-top: 8px;">
                            <input name="group2" type="radio" ng-value="0" ng-model="addMenuStatus"/>
                            <span>隐藏</span>
                        </label>
                    </div>

                    <!-- 菜单链接 -->
                    <div class="row" >
                        <div class="col s3" style="font-size: 16px;margin-top:8px;"><span style="color: red">&nbsp;&nbsp;</span> 菜单链接:</div>
                        <input class=" col s9" style="height:32px" id="menuLink" name="menuLink" autocomplete="off" ng-model="addMenuLink" type="text">
                    </div>

                    <!-- banner图片 -->
                    <div class="row" >
                        <div class="col s3" style="font-size: 16px;margin-top:8px;"><span style="color: red">&nbsp;&nbsp;</span> banner图片:</div>
                        <input class="col s9" style="height: 32px;line-height: 26px" id="addBanner" name="image" type="file" onchange="angular.element(this).scope().uploadMenuBanner(this, 0)" max_size="4M"/>
                    </div>

                    <!-- 背景图片 -->
                    <div class="row" >
                        <div class="col s3" style="font-size: 16px;margin-top:8px;"><span style="color: red">&nbsp;&nbsp;</span> 背景图片:</div>
                        <input class="col s9" style="height: 32px;line-height: 26px" id="addBgImg" name="image" type="file" onchange="angular.element(this).scope().uploadMenuBgImg(this, 0)" max_size="4M"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="divider" style="background: #5a86ba;height: 2px;"></div>
        <div class="modal-footer vc-center">
            <button class="btn waves-light waves-effect cyan" type="submit" name="action" >
                <i class="mdi mdi-check"></i>
            </button>
            <a  class=" modal-action modal-close waves-effect waves-light grey lighten-1 btn" style="margin-left: 10px" >
                <i class="mdi mdi-close"></i>
            </a>
        </div>
    </form>
</div>

<!--编辑模态框-->
<div id="look_Operator" class="modal">
    <form name="change_operatorForm" ng-submit="changeOperatorForm(look_operation._id)" novalidate>
        <div style="margin-top: 15px">
            <div class="center-align" style="font-size: 20px">编辑栏目</div>
            <div class="divider" style="background: #5a86ba;height: 2px;margin-top:10px;"></div>
            <div style="margin-left:20px;margin-right:20px;">
                <div class="row" style="margin-top: 20px">
                    <!-- 栏目ID -->
                    <div class="row" style="margin-bottom:10px;">
                        <div class="col s3" style="font-size: 16px;margin-top:12px;"> 栏目ID:</div>
                        <input class="col s9" style="height:32px" ng-model="look_operation._id" type="text" disabled>
                    </div>

                    <!--父菜单-->
                    <div class="row">
                        <div class="col s3" style="font-size: 16px;margin-top:12px;"><span style="color: red">*</span> 父菜单:</div>
                        <div class="col s9">
                            <div class="col s4" style="padding-left:0;">
                                <select style="display: block" ng-model="baseMenu"  material-select watch ng-change="changeEditSelect(baseMenu, 0)">
                                    <option value="-1" selected="selected">根目录</option>
                                    <option ng-if="look_operation._id == el._id" ng-repeat="el in rootList" ng-value="el._id" disabled>{{el.menu_name}}</option>
                                    <option ng-if="look_operation._id != el._id" ng-repeat="el in rootList" ng-value="el._id">{{el.menu_name}}</option>
                                </select>
                            </div>

                            <div class="col s4" ng-repeat="item in editSelectArray" style="padding-left:0;">
                                <select style="display: block" ng-model="$parent.editSelectedMenu[$index]"  material-select watch  ng-change="changeEditSelect($parent.editSelectedMenu[$index], $index + 1)">
                                    <option value="" selected="selected">请选择</option>
                                    <option ng-if="look_operation._id == el._id" ng-repeat="el in item" ng-value="el._id" disabled>{{el.menu_name}}</option>
                                    <option ng-if="look_operation._id != el._id" ng-repeat="el in item" ng-value="el._id">{{el.menu_name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!--序列号-->
                    <div class="row">
                        <div class="col s3" style="font-size: 16px;margin-top:8px;"><span style="color: red">*</span> 序列号:</div>
                        <input class="col s9" style="height:32px" name="password" autocomplete="off" ng-model="look_operation.menu_num" type="number" required>
                    </div>

                    <!--栏目名称-->
                    <div class="row" >
                        <div class="col s3" style="font-size: 16px;margin-top:8px;"><span style="color: red">*</span> 栏目名称:</div>
                        <input class="col s9" style="height:32px" name="phone" autocomplete="off" ng-model="look_operation.menu_name" type="text" required>
                    </div>

                    <!--是否页头显示-->
                    <div class="row" >
                        <div class="col s3" style="font-size: 16px;margin-top:8px;"><span style="color: red">*</span> 是否页头显示:</div>
                        <label class="col s2" style="padding-top: 8px">
                            <input name="headerShow" type="radio" ng-value="1" ng-model="look_operation.menu_header_show"/>
                            <span>显示</span>
                        </label>
                        <label class="col s2" style="padding-top: 8px">
                            <input name="headerShow" type="radio" ng-value="0" ng-model="look_operation.menu_header_show"/>
                            <span>隐藏</span>
                        </label>
                    </div>

                    <!--是否显示-->
                    <div class="row" >
                        <div class="col s3" style="font-size: 16px;margin-top:8px;"><span style="color: red">*</span> 是否显示:</div>
                        <label class="col s2" style="padding-top: 8px">
                            <input name="group2" type="radio" ng-value="1" ng-model="look_operation.menu_status"/>
                            <span>显示</span>
                        </label>
                        <label class="col s2" style="padding-top: 8px">
                            <input name="group2" type="radio" ng-value="0" ng-model="look_operation.menu_status"/>
                            <span>隐藏</span>
                        </label>
                    </div>

                    <!-- 菜单链接 -->
                    <div class="row" >
                        <div class="col s3" style="font-size: 16px;margin-top:8px;"><span style="color: red">&nbsp;&nbsp;</span> 菜单链接:</div>
                        <input class=" col s9" style="height:32px" name="menuLink" autocomplete="off" ng-model="look_operation.menu_link" type="text" required>
                    </div>

                    <!-- banner图片 -->
                    <div class="row" >
                        <div class="col s3" style="font-size: 16px;margin-top:8px;"><span style="color: red">&nbsp;&nbsp;</span> banner图片:</div>
                        <div class="col s5" style="height: 32px;line-height: 26px">
                            <i ng-show="bannerImg !== ''" class="mdi mdi-delete-forever red-text" style="font-size: 24px" ng-click="deleteBannerImg()"> </i>{{bannerImg}}
                        </div>
                        <input class="col s4" style="height: 32px;line-height: 26px" id="editBanner" name="image" type="file" onchange="angular.element(this).scope().uploadMenuBanner(this, 1)" max_size="4M"/>
                    </div>

                    <!-- 背景图片 -->
                    <div class="row" >
                        <div class="col s3" style="font-size: 16px;margin-top:8px;"><span style="color: red">&nbsp;&nbsp;</span> 背景图片:</div>
                        <div class="col s5" style="height: 32px;line-height: 26px">
                            <i ng-show="bgImg !== ''" class="mdi mdi-delete-forever red-text" style="font-size: 24px" ng-click="deleteBgImg()"> </i>{{bgImg}}
                        </div>
                        <input class="col s4" style="height: 32px;line-height: 26px" id="editBgImg" name="image" type="file" onchange="angular.element(this).scope().uploadMenuBgImg(this, 1)" max_size="4M"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="divider" style="background: #5a86ba;height: 2px;"></div>
        <div class="modal-footer vc-center">
            <button class="btn waves-light waves-effect cyan" type="submit" name="action" >
                <i class="mdi mdi-check"></i>
            </button>
            <a  class=" modal-action modal-close waves-effect waves-light grey lighten-1 btn" style="margin-left: 10px" >
                <i class="mdi mdi-close"></i>
            </a>
        </div>
    </form>
</div>
