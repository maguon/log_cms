<div class="page" style="margin-left:15px;margin-right: 15px; ">
    <div class="right_title row col s12" style="background-color:#e5e5e5">当前位置：信息列表管理>{{menuName.menu_name}}</div>


    <div  style="background-color:#fff ">

        <!--用户管理 新增 删除-->
        <div class="right_con_title row col s12">
            <div class="right_con_title_l col s2"><i class="mdi  mdi-table-large" style="color: #5a86ba;font-size:28px;"> </i><span style="font-size: 20px">信息列表</span></div>
            <div class="right_con_title_r col s3 offset-s7">
                <a class="waves-effect waves-light btn col s5 circle_button"  href="#" ui-sref="add_news({id:menuName._id,from:'information_menu_list'})" style="background-color: #e4644b">新增</a>
                <a class="waves-effect waves-light btn col s5 circle_button offset-s2 cyan" ng-click="return()">返回</a>

            </div>
        </div>

        <div class="row">
            <div class="col s12 center-align" style="width:99%;margin-left:0.5%;">
                <ul class="collapsible" data-collapsible="accordion" style="overflow: hidden;margin: 0;box-shadow: none">
                    <!--列表头-->
                    <li style="font-weight: bold;">
                        <div class="col s12 center-align collapsible-header"  style="height: 40px;line-height: 40px;background-color: #f6f5fa;" >
                            <div class="col s12">
                                <div class="col s12">
                                    <div class="col s3 " style="border-right: 1px solid #ccc;">
                                        <p style="margin: 0">标题</p>
                                    </div>
                                    <div class="col s3 " style="border-right: 1px solid #ccc;">
                                        <p style="margin: 0">显示状态</p>
                                    </div>
                                    <div class="col s2 " style="border-right: 1px solid #ccc;">
                                        <p style="margin: 0">图片轮播</p>
                                    </div>
                                    <div class="col s2 " style="border-right: 1px solid #ccc;">
                                        <p style="margin: 0">发布时间</p>
                                    </div>
                                    <div class="col s2">操作</div>
                                </div>
                            </div>

                        </div>
                    </li>
                    <!--根目录-->
                    <li>
                        <div class="col s12 center-align"  style="height: 40px;line-height: 40px;border-bottom: 1px solid #ccc" ng-repeat="el in rootList">
                            <div class="col s12">
                                <div class="col s12">
                                    <div class="col s3 " style="border-right: 1px solid #ccc;">
                                        <p style="margin: 0">{{el.news_title}}</p>
                                    </div>
                                    <div class="col s3 " style="border-right: 1px solid #ccc;">
                                        <p style="margin: 0" ng-if="el.news_status==0">隐藏</p>
                                        <p style="margin: 0" ng-if="el.news_status==1">显示</p>
                                    </div>
                                    <div class="col s2 " style="border-right: 1px solid #ccc;">
                                        <p style="margin: 0" ng-if="el.roll_flag==0">未添加</p>
                                        <p style="margin: 0" ng-if="el.roll_flag==1">已添加</p>
                                    </div>
                                    <div class="col s2 " style="border-right: 1px solid #ccc;">
                                        <p style="margin: 0">{{el.created_at |date :'yyyy-MM-dd hh:mm:ss'}}</p>
                                    </div>
                                    <div class="col s2">
                                        <span ui-sref="information_news_list({id:el._id,from:'information_menu_list'})"  style="cursor: pointer">编辑</span>
                                        <span ng-click="delete(el._id, el.news_image)" style="cursor: pointer">删除</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row"> </div>

    </div>
</div>
