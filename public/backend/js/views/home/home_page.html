<div class="page" style="margin-left:15px;margin-right: 15px; ">
    <div class="right_title row col s12" style="background-color:#e5e5e5">当前位置：首页</div>


    <div  style="background-color:#fff ">

        <!--用户管理 新增 删除-->
        <div class="right_con_title row col s12">
            <div class="right_con_title_l col s2"><i class="mdi  mdi-home-variant" style="color: #5a86ba;font-size:28px;"> </i><span style="font-size: 20px">首页</span></div>
            <div class="col s10"></div>
        </div>

        <div class="row" style="margin-left:20px;font-size: 16px;font-weight: bold">菜单结构</div>
        <div class="row" style="margin-left:20px; margin-right:20px; background: lightgray">
            <div class="col s12" id="menuTree"></div>
        </div>

        <!--列表-->
        <div class="row col s12" style="width:98%;margin: 0 auto">
            <!--第一行-->
            <div class="col s12" style="border: 1px solid #c4c4c4;height: 40px;line-height: 40px">
                <div class="col s2  center-align">系统介绍</div>
                <div class="col s10"></div>
            </div>

            <!--第二行-->
            <div class="col s12" style="border-left: 1px solid #c4c4c4;border-right: 1px solid #c4c4c4;height: 40px;line-height: 40px">
                <div class="col s2  center-align" style="border-right: 1px solid #c4c4c4;">当前版本</div>
                <div class="col s10 left-align" style="padding-left: 50px">{{hostName}}v1.0</div>
            </div>

            <!--第三行-->
            <div class="col s12" style="border: 1px solid #c4c4c4;height: 40px;line-height: 40px">
                <div class="col s2  center-align" style="border-right: 1px solid #c4c4c4;">&nbsp;</div>
                <div class="col s10 left-align"></div>
            </div>

            <!--第四行-->
            <div class="col s12" style="border-bottom: 1px solid #c4c4c4;border-left: 1px solid #c4c4c4;border-right: 1px solid #c4c4c4;height: 40px;line-height: 40px">
                <div class="col s2" style="border-right: 1px solid #c4c4c4;">&nbsp;</div>
                <div class="col s10"></div>
            </div>


            <div class="col s12" style="height: 20px;"></div>
        </div>


        <!--分页-->
        <div class="page_box">

        </div>
    </div>
</div>
